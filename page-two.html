<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Helpful - Page Two</title>
	<link rel="stylesheet" href="helpful.css">
	<style>
		/* Example page styles */
		body {
			font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
			margin: 0;
			padding: 20px;
			background: #f9fafb;
		}
		
		.container {
			max-width: 800px;
			margin: 0 auto;
			background: white;
			padding: 40px;
			border-radius: 3px;
		}
		
		h1 {
			margin-top: 0;
		}
		
		button {
			background: #3b82f6;
			color: white;
			border: none;
			padding: 10px 20px;
			border-radius: 3px;
			cursor: pointer;
			font-size: 16px;
			margin: 5px;
		}
		
		button:hover {
			background: #2563eb;
		}
		
		.demo-section {
			margin: 30px 0;
			padding: 20px;
			background: #f3f4f6;
			border-radius: 3px;
		}
		
		.navigation {
			margin-bottom: 20px;
		}
		
		.navigation a {
			color: #3b82f6;
			text-decoration: none;
		}
		
		.navigation a:hover {
			text-decoration: underline;
		}
		
		.settings-panel {
			background: #e5e7eb;
			padding: 20px;
			border-radius: 3px;
			margin: 20px 0;
		}
		
		.notification-link {
			color: #3b82f6;
			text-decoration: none;
			font-weight: 500;
			padding: 2px 4px;
			border-radius: 3px;
			transition: background-color 0.2s;
		}
		
		.notification-link:hover {
			background-color: #e5e7eb;
		}
		
		.notification-link.enabled {
			background-color: #dbeafe;
			color: #1d4ed8;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="navigation">
			<a href="index.html">‚Üê Back to Home</a>
		</div>
		
		<h1>Page Two - Advanced Settings</h1>
		
		<p>This is the second page of our tour demo.</p>
		
		<div class="demo-section">
			<h2>Settings Panel</h2>
			<p>Configure your preferences here:</p>
			
			<div class="settings-panel">
				<span>Enable notifications: </span>
				<a href="#" class="notification-link" id="notifications-toggle" onclick="this.textContent = this.textContent === 'Enable' ? 'Disable' : 'Enable'; return false;">Enable</a>
			</div>
		</div>
		
		<div class="demo-section">
			<h2>Actions</h2>
			<p>Complete your setup with these final actions:</p>
			
			<button id="save-settings">Save Settings</button>
			<button id="complete-setup">Complete Setup</button>
		</div>
	</div>

	<script src="helpful.js"></script>
</body>
</html>
